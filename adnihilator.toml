# AdNihilator Configuration

[llm]
# Enable OpenAI for LLM-based ad boundary refinement
provider = "openai"
model = "gpt-4o-mini"
api_key_env = "OPENAI_API_KEY"

[gemini]
# Enable Gemini 2.0 Flash for audio-based ad detection
# This is faster (~41s) but more expensive (~$0.087/episode) than Whisper+LLM
enabled = true
api_key_env = "GEMINI_API_KEY"
model = "gemini-2.0-flash-exp"

[detect]
# Heuristic threshold for initial candidate detection (lower = more sensitive)
heuristic_threshold = 0.4

# Context segments to include around candidates for LLM analysis
context_segments_before = 2
context_segments_after = 2

[detection]
# Enable parallel detection mode (Gemini + Whisper/keywords running simultaneously)
# When enabled, both methods run in parallel and results are merged by LLM
# When disabled (default), uses tiered detection (Gemini first, Whisper fallback)
parallel_enabled = true
